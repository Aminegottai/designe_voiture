<!DOCTYPE html>
<html>
<head>
    <title>Résultat de la détection</title>
</head>
<body>
    <h1>Résultat de la détection</h1>

    <h2>Étiquette détectée : {{ car.detected_label }}</h2>

    <h3>Image originale :</h3>
    <img src="{{ car.image.url }}" width="400">

    <h3>Image annotée :</h3>
    {% if car.result_image %}
        <img src="{{ car.result_image.url }}" width="400">
    {% else %}
        <p>Aucune image annotée trouvée.</p>
    {% endif %}

    <br><br>
    <a href="/">Revenir à l'accueil</a>
</body>
</html>
